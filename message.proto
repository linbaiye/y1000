syntax = "proto3";
package code.networking.gen;


message PositionPacket {
  int32 x = 1;
  int32 y = 2;
  int32 direction = 3;
  int64 id = 4;
  int32 type = 5;
}


message InputResponsePacket {
  int64 sequence = 1;
  PositionPacket positionPacket = 2;
}

message InputPacket {
  int32 type = 1;
  int64 sequence = 2;
  int32 clickedDirection = 3;
  int32 x = 4;
  int32 y = 5;
}


message InterpolationPacket {
  int64 id = 1;
  int32 state = 2;
  int64 stateStart = 4;
  int64 interpolationStart = 5;
  int32 duration = 6;
  int32 direction = 7;
  int32 x = 8;
  int32 y = 9;
}

message InterpolationsPacket {
  repeated InterpolationPacket interpolations = 1;
}

message LoginPacket {
  int32 x = 1;
  int32 y = 2;
  int64 id = 3;
}

message Packet {
  oneof TypedPacket {
    PositionPacket positionPacket = 1;
    ShowCreaturePacket showCreaturePacket = 2;
    InputPacket inputPacket = 3;
    LoginPacket loginPacket = 4;
    InterpolationsPacket interpolations = 5;
    InputResponsePacket responsePacket = 6;
  }
}

message ShowPlayerPacket {
  PositionPacket movement = 1;
  int64 id = 2;
}

message ShowCreaturePacket {
  PositionPacket movement = 1;
  int32 creatureType = 2;
  int32 state = 3;
}